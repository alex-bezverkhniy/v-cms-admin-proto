<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/css/pico.min.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a href="#" id="sidebar-open" class="secondary" aria-label="Menu"
            ><svg
              aria-hidden="true"
              focusable="false"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              height="16px"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line></svg></a>
        </li>
        <li><strong>V Headless CMS</strong></li>
      </ul>
      <ul>
        <li>
          <a
            href="#"
            onclick="event.preventDefault()"
            class="secondary"
            aria-label="Twitter"
            >Login</a
          >
        </li>
      </ul>
    </nav>
    <aside id="sidebar-menu" class="dismiss hide">
      <nav>
        <button id="sidebar-close" aria-label="Open menu">
          <svg
            aria-hidden="true"
            focusable="false"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            height="16px"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <ul>
          <li><a href="#main">Home</a></li>
          <li><a href="#users">Users</a></li>
          <li><a href="">Content</a></li>
          <li><a href="">Dark</a></li>
        </ul>
      </nav>
    </aside>
    <main class="container">
      <article>
        <users-list></users-list>
      </article>
      <article>
        <h2 id="home">Home</h2>        
        <form>
          <label for="firstname">
            First name
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="First name"
              required
            />
          </label>

          <label for="lastname">
            Last name
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Last name"
              required
            />
          </label>

          <label for="password">
            Password
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </label>

          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            required
          />

          <!-- Buttons -->
          <button type="submit">Save</button>
        </form>
      </article>
      <article>
        <h2 id="users">New User</h2>
        <form>
          <label for="firstname">
            First name
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="First name"
              required
            />
          </label>

          <label for="lastname">
            Last name
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Last name"
              required
            />
          </label>

          <label for="password">
            Password
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </label>

          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            required
          />

          <!-- Buttons -->
          <button type="submit">Save</button>
        </form>
      </article>
      <article>
        <h2>Users list</h2>
        <figure>
          <table>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
                <th scope="col">Heading</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
              <tr>
                <th scope="row">1</th>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
              <tr>
                <th scope="row">1</th>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th scope="col">#</th>
                <td scope="col">Total</td>
                <td scope="col">Total</td>
                <td scope="col">Total</td>
                <td scope="col">Total</td>
                <td scope="col">Total</td>
              </tr>
            </tfoot>
          </table>
        </figure>
      </article>
    </main>
    <footer class="container">
      <nav aria-label="breadcrumb">
        <ul>
          <li>&copy; V Headless CMS</li>
          <li>
            <a href=""
              ><svg
                class="icon"
                role="img"
                viewBox="0 0 24 24"

              </svg>
              GitHub</a
            >
          </li>
        </ul>
      </nav>
    </footer>
    <script src="./src/js/theme-switcher.js"></script>
    <script src="./src/js/sidebar-close.js"></script>
    <script type="module" src="./src/js/lit/list-element.js"></script>
  </body>
</html>
